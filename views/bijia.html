<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/bijia.css">
  <title>Document</title>
</head>

<body>
  <div class="layout clearfix">
    <!-- 头部设置 -->
    <div class="mmm_header">
      <div class="logo">
        <img src="../images/header_logo.png" alt="">
      </div>
      <div class="appDL">
        <img src="../images/header_app.png" alt="">
      </div>
    </div>
    <!-- 中间的内容 -->
    <div class="mmm_content">
      <!-- 搜索部分 -->
      <div class="bj_search">
        <form action="#">
          <input type="text" name="text">
          <input type="submit" name="submit">
        </form>
      </div>
      <!-- 页面中间内容展示,分类区域 -->
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 折叠面板 -->
          <ul class="mui-table-view bi_all_list">

          </ul>
          <!-- 底部的设置 -->
          <div class="mmm_footer">
            <div class="mui-row">
              <div class="mui-col-xs-4">登录</div>
              <div class="mui-col-xs-4">注册</div>
              <div class="mui-col-xs-4">登录</div>
            </div>
            <div class="mmm_download">手机APP下载 慢慢买手机版 -- 掌上比价平台</div>
            <div class="mmm_copyright">m.manmanbuy.com</div>
          </div>
        </div>
      </div>

    </div>


  </div>


</body>

<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bijia.js"></script>
<script type="text/template" id="bjTitleTemp">
  {{each result value index}}
  <li class="mui-table-view-cell mui-collapse">
    <a class="mui-navigate-right getTitleId" href="#" data-titleid="{{value.titleId}}">{{value.title}}
    </a>
    <div class="listcontentWrapper">

    </div>
    
  </li>
  {{/each}}
</script>
<script type="text/template" id="listContentTemp">
  <div class="mui-collapse-content ">
      <div class="mui-row listcontent">
        {{ each list value index }}
          <div class="mui-col-xs-4" data-text="{{value2}}"><a href="bjListContent.html?id={{value.categoryId}}">{{ value.category }}</a></div>
        {{/each}}
          </div>
    </div>
</script>



</html>
