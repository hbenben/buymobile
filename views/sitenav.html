<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商场导航</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/sitenav.css" />
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">商场导航</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a class="mui-action-back mui-icon  mui-pull-right">
            <span class="mui-icon-download icontubiao"></span>
            <span class="appdwon">APP下载</span>
        </a>
    </header>

    <!-- 内容部分 -->
    <div class="sitenav_views">
        <ul class="siten_List">

        </ul>

    </div>


</body>

</html>
<script type="text/html" id="sitenTpl">
    {{each arr item index}}
    <li>
        <a href="{{item.navHref}}">
            <div class="sitImg">
                <img src="{{item.navImg}}" alt="">
            </div>
            <div class="navTitle">
                {{item.navTitle}}
            </div>
        </a>

    </li>
    {{/each}}
</script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/sitenav.js"></script>
