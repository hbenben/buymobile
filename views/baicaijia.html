<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/al_iconfont/iconfont.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../css/baicaijia.css">
    <title>Document</title>
</head>

<body>
    <div class="bcj_layout">
        <header id="bcj_header" class="mui-bar mui-bar-nav clearfix">

            <h1 class="mui-title">白菜价-淘宝内部卷</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right mui-icon mui-icon-download header_download"></a>
            <span>APP下载</span>
        </header>
        <div class="bcj_content">
            <div id="slider" class="mui-slider" data-slider="4">
                <div id="sliderSegmentedControl"
                    class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative nav_box">
                    <ul class="gorupLists">

                    </ul>
                </div>
            </div>

            <div class="goodsList">
                <ul class="goodsItem">

                </ul>
            </div>
        </div>
        <footer id="footer">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#">登录</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#">注册</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
                    </div>
                </div>
                <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
                <p>m.manmanbuy.com </p>
        </footer>
    </div>
    
    <script type="text/template" id="grouptemp">
        {{each arr value index}} 
        <li class ="bcj_nav" data-id="{{value.titleId}}"><a class="mui-control-item" href="#">
                {{value.title}}
            </a></li>
        {{/each}}    
    </script>
    <script type="text/template" id="goodstemp">
        {{each result value index}}
        <li>
                <div class="goods_left">
                        <a href="#">{{@value.productImg}}</a>
                    </div>
                    <div class="goods_right">
                    <div class="goods_title">{{@value.productName}}</div>
                    <div class="goods_price">
                        {{@value.productPrice}}
                    </div>
                    <div class="goods_tiao">{{@value.productCouponRemain}}</div>
                   
                    <a href="#">{{@value.productCoupon}}</a> 
                    <button type="button" class="mui-btn mui-btn-danger goods_btn">
                    下单链接
                </button>
                    </div>
                   
                
            </li>
            
            {{/each}}
            
    </script>



    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/baicaijia.js"></script>



</body>

</html>
