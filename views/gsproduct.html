<body>
  <div class="layout">

    <div class="gsPro_Header">
      凑单品
    </div>



    <div class="gsPro_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <div class="hd">
            <div class="filter">
              <ul>
                <li class="active about">
                  <a href="javascript:;" data-shopid="0">京东</a>
                </li>
                <li class="add">
                  <a href="javascript:" data-areaid="0">华北</a>
                </li>
                <li class="price">
                  <a href="javascript:;">一元</a>
                </li>
              </ul>
            </div>
            <div class="search"> <i class="icon-search"></i></div>
            <!--各种下拉-->
            <div class="mmm_hid">
              <div class="popsort popbox" id="shop">
                <ul>

                  <li class=""><a href="#" data-shopid="0">京东</a></li>

                  <li class=""><a href="#" data-shopid="1">一号店</a></li>

                  <li class=""><a href="#" data-shopid="2">天猫超市</a></li>

                </ul>
              </div>
              <div class="popcat popbox" id="area">
                <ul>

                  <li class=""><a href="#" data-areaid="0">华北（北京、山西等）</a></li>

                  <li class=""><a href="#" data-areaid="1">华东（山东、浙江等）</a></li>

                  <li class=""><a href="#" data-areaid="2">华南（广东、广西等）</a></li>

                  <li class=""><a href="#" data-areaid="3">华中（湖北、河南等）</a></li>

                  <li class=""><a href="#" data-areaid="4">西南（四川、云南等）</a></li>

                  <li class=""><a href="#" data-areaid="5">东北（辽宁、吉林等）</a></li>

                  <li class=""><a href="#" data-areaid="6">西北（宁夏、新疆等）</a></li>

                </ul>
              </div>
              <div class="popprice popbox" id="price">
                <ul>
                  <li class="on"><a href="javascript:;">全部价格</a></li>
                </ul>
              </div>
            </div>
          </div>

  <script type="text/template" id="goodsTemp">
  {{each result value index}}
    <div class="goods_box">
      <a href="#">
        <img src="{{value.productImg}}" alt="">
        <p class="mui-ellipsis">{{value.productName}}</p>
        <div>
          <div>{{value.productPrice}}</div>
          <div>去凑单</div>
        </div>

    </div>
